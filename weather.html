<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Amazing Weather Data</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="assets/stlye.css" />
    </head>
    <body>
        <header>
            <nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">City Weather</a>
</nav>
            <h1></h1>
        </header>

        <main>
            <h2></h2>
            
            <div class="search-bar">
                <div class="input-group mb-3">
                <input
                type="text"
                    class="form-control "
                    id="city-search"
                    placeholder="Search for a city..."
                    aria-label="Recipient's username"
                    aria-describedby="basic-addon2"
                    style="width:15%"
                />
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary search-button" type="button">
                        Search
                    </button>
                </div>
                </div>
            </div>
            <div class="card"  style="width: 18rem" >
                <div class="card-body" id="search-history-container">

                </div>
                <div class="card" id="card-right" style="width: 18rem">
                    <div class="card-body">
                        <h5 class="card-title" id="city-name"></h5>
                        <img class="" id="weather-icon"></img>
                        <h6 class="card-subtitle mb-2 text-muted" id="temperature">
                            
                        </h6>
                        <h6 class="card-subtitle mb-2 text-muted" id="wind-speed">
                            
                        </h6>
                        <h6 class="card-subtitle mb-2 text-muted" id="humidity">
                            
                        </h6>
                        <p class="card-text">
                        </p>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <h3></h3>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
