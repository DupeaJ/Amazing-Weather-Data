<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Amazing Weather Data</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="assets/stlye.css" />
    </head>
    <body>
        <header>
            <nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">City Weather</a>
</nav>
            <h1></h1>
        </header>

        <main>
            <h2></h2>
            
            <div class="search-bar" style="width: 18rem">
                <div class="input-group mb-3">
                <input
                type="text"
                    class="form-control "
                    id="city-search"
                    placeholder="Search for a city..."
                    aria-label="Recipient's username"
                    aria-describedby="basic-addon2"
                    
                />
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary search-button" type="button">
                        Search
                    </button>
                </div>
                </div>
            </div>
            <div class="card" id="display-cards"  >
                <div class="card-body" id="search-history-container">

                </div>
                
                <div id="collum">
                    <div class="card" id="card-right" style="width: 46rem">
                        <div class="card-body">
                            <h5 class="card-title" id="city-name"></h5>
                            <img class="" id="weather-icon"></img>
                            <h6 class="card-subtitle mb-2 text-muted" id="temperature">
                                
                            </h6>
                            <h6 class="card-subtitle mb-2 text-muted" id="wind-speed">
                                
                            </h6>
                            <h6 class="card-subtitle mb-2 text-muted" id="humidity">
                                
                            </h6>
                            <p class="card-text">
                            </p>
                        </div>
                    </div> 
                    <h5>5-Day Forcast:</h5>
                    <div id="card-holder">
                        <div class="card forcast-row" style="width: 8rem;">
                        <div id="" class="card-body ">
                            <h5 class="card-title" id="forcast-day-1">Card title</h5>
                            <img class="icon-forcast" id="icon-day-1"></img>
                            <h6 class="card-subtitle mb-2 text-muted" id="temp-day-1">Card subtitle</h6>
                            <h6 class="card-subtitle mb-2 text-muted"id="wind-day-1">Card subtitle</h6>
                            <h6 class="card-subtitle mb-2 text-muted"id="humidity-day-1">Card subtitle</h6>
                        </div>
                    </div>
                    <div class="card forcast-row" style="width: 8rem;">
                        <div id="" class=" card-body">
                            <h5 class="card-title"id="forcast-day-2">Card title</h5>
                            <img class="icon-forcast" id="icon-day-2"></img>
                            <h6 class="card-subtitle mb-2 text-muted"id="temp-day-2">Card subtitle</h6>
                            <h6 class="card-subtitle mb-2 text-muted"id="wind-day-2">Card subtitle</h6>
                            <h6 class="card-subtitle mb-2 text-muted"id="humidity-day-2">Card subtitle</h6>
                        </div>
                    </div>
                    <div class="card forcast-row" style="width: 8rem;">
                        <div id="" class=" card-body">
                            <h5 class="card-title"id="forcast-day-3">Card title</h5>
                            <img class="icon-forcast" id="icon-day-3"></img>
                            <h6 class="card-subtitle mb-2 text-muted"id="temp-day-3">Card subtitle</h6>
                            <h6 class="card-subtitle mb-2 text-muted"id="wind-day-3">Card subtitle</h6>
                            <h6 class="card-subtitle mb-2 text-muted"id="humidity-day-3">Card subtitle</h6>
                        </div>
                    </div>
                    <div class="card forcast-row" style="width: 8rem;">
                        <div id="" class=" card-body">
                            <h5 class="card-title"id="forcast-day-4">Card title</h5>
                            <img class="icon-forcast" id="icon-day-4"></img>
                            <h6 class="card-subtitle mb-2 text-muted"id="temp-day-4">Card subtitle</h6>
                            <h6 class="card-subtitle mb-2 text-muted"id="wind-day-4">Card subtitle</h6>
                            <h6 class="card-subtitle mb-2 text-muted"id="humidity-day-4">Card subtitle</h6>
                        </div>
                    </div>
                    <div class="card forcast-row" style="width: 8rem;">
                        <div id="" class=" card-body">
                            <h5 class="card-title"id="forcast-day-5">Card title</h5>
                            <img class="icon-forcast" id="icon-day-5"></img>
                            <h6 class="card-subtitle mb-2 text-muted"id="temp-day-5">Card subtitle</h6>
                            <h6 class="card-subtitle mb-2 text-muted"id="wind-day-5">Card subtitle</h6>
                            <h6 class="card-subtitle mb-2 text-muted"id="humidity-day-5">Card subtitle</h6>
                        </div>
                    </div>
                </div>
            </div>

            </div>
        </main>
        <footer>
            <h3></h3>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
        <script
        src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
        crossorigin="anonymous"
    ></script> 
        <script src="./assets/script.js"></script>
    </body>
</html>
